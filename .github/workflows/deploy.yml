name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Dependencies
      run: npm ci

    - name: Build Project
      run: npm run build

    - name: Deploy with SCP
      uses: appleboy/scp-action@v0.2.10
      with:
        host: localhost
        username: sphere          # SSH username (e.g., 'ubuntu' or 'root')
        key: ${{ secrets.DEPLOY_SSH_KEY }}
        source: ./dist/*           # Source files from the dist directory
        target: /var/www/my-vite-app/  # Target directory on the server
        port: 22
        sync: false
